        <tspan x="100.12315" y="463.41327" style="font-weight:normal">Information overload,</tspan>
        <tspan x="100.12315" y="483.60233" style="font-weight:normal">Paralysis, Trust issues</tspan>

    </text>
    
    <text x="161.88051" y="539.92438" style="font-size:16.151px;text-anchor:middle;fill:#0000ff">
        <tspan x="161.88051" y="539.92438" style="font-weight:bold">Argument:</tspan>
        <tspan x="161.88051" y="560.11346" style="font-weight:normal">In-fighting, Blame,</tspan>
