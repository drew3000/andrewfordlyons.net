    <!-- Phase descriptions -->
    <text x="586.23071" y="140.58974" style="font-size:16.151px;text-anchor:middle;fill:#0000ff">
        <tspan x="586.23071" y="140.58974" style="font-weight:bold">Sabotage:</tspan>
        <tspan x="586.23071" y="160.77881" style="font-weight:normal">Disrupt operations,</tspan>
        <tspan x="586.23071" y="180.96788" style="font-weight:normal">Undermine authority,</tspan>
        <tspan x="586.23071" y="201.15695" style="font-weight:normal">Expose weaknesses</tspan>
    </text>
    
    <text x="484.54321" y="436.19092" style="font-size:16.151px;text-anchor:middle;fill:#0000ff">
        <tspan x="484.54321" y="436.19092" style="font-weight:bold">Revolt:</tspan>
        <tspan x="484.54321" y="456.38" style="font-weight:normal">Acts of defiance,</tspan>
        <tspan x="484.54321" y="476.56906" style="font-weight:normal">Confront policies openly,</tspan>
        <tspan x="484.54321" y="496.56923" style="font-weight:normal">Encourage others to join</tspan>

    </text>
    
    <text x="118.10855" y="356.88892" style="font-size:16.151px;text-anchor:middle;fill:#0000ff">
        <tspan x="118.10855" y="356.88892" style="font-weight:bold">Refusal to Understand:</tspan>
        <tspan x="118.10855" y="377.078" style="font-weight:normal">Incomprehension, Negation,</tspan>
        <tspan x="118.10855" y="397.26706" style="font-weight:normal">Outright rejection</tspan>
    </text>
    
    <text x="100.12315" y="443.22418" style="font-size:16.151px;text-anchor:middle;fill:#0000ff">
