<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="300" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">Modified Stages of Grief</text>
    <text x="300" y="80" text-anchor="middle" font-size="14" fill="#666">Showing traditional and alternate paths</text>
    
    <!-- Traditional Grief Journey Path -->
    <path d="M 50 200 C 150 300, 250 100, 300 250 C 400 400, 450 150, 500 200" 
          fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Alternative Path to Subterfuge -->
    <path d="M 50 200 C 150 180, 200 180, 550 150" 
          fill="none" stroke="#e74c3c" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Stage Points and Labels -->
    <g>
        <!-- Denial -->
        <circle cx="50" cy="200" r="8" fill="#e74c3c"/>
        <text x="50" y="240" text-anchor="middle" font-size="16" fill="#2c3e50">Denial</text>
        
        <!-- Anger -->
        <circle cx="175" cy="180" r="8" fill="#e67e22"/>
        <text x="175" y="160" text-anchor="middle" font-size="16" fill="#2c3e50">Anger</text>
        
        <!-- Bargaining -->
        <circle cx="300" cy="250" r="8" fill="#f1c40f"/>
        <text x="300" y="280" text-anchor="middle" font-size="16" fill="#2c3e50">Bargaining</text>
        
        <!-- Depression -->
        <circle cx="400" cy="220" r="8" fill="#9b59b6"/>
        <text x="400" y="200" text-anchor="middle" font-size="16" fill="#2c3e50">Depression</text>
        
        <!-- Acceptance -->
        <circle cx="500" cy="200" r="8" fill="#2ecc71"/>
        <text x="500" y="240" text-anchor="middle" font-size="16" fill="#2c3e50">Acceptance</text>
        
        <!-- Subterfuge -->
        <circle cx="550" cy="150" r="8" fill="#34495e"/>
        <text x="550" y="130" text-anchor="middle" font-size="16" fill="#2c3e50">Subterfuge</text>
    </g>
    
    <!-- Legend -->
    <text x="50" y="350" font-size="12" fill="#3498db">― Traditional Path</text>
    <text x="50" y="370" font-size="12" fill="#e74c3c">― Alternate Path</text>
</svg>
